 function display() {
    let newTime = document.getElementById("time");
    
    // Create a new Date object
    let date = new Date();
    
    // Extract hours and minutes
    let hours = date.getHours();
    let minutes = date.getMinutes();
    
    // Convert to 12-hour format (AM/PM)
    let period = hours >= 12 ? "PM" : "AM";
    hours = hours % 12;
    hours = hours ? hours : 12; // Convert 0 hours to 12 (12 AM or 12 PM)
    
    // Format minutes to always show two digits
    minutes = minutes < 10 ? "0" + minutes : minutes;
    
    // Construct the time string (hours and minutes only)
    let timeString = `${hours}:${minutes} ${period}`;
    
    // Update the time in the HTML
    newTime.innerHTML = timeString;
}

        showresult.innerText = result;

      } else if (inputsign.innerText.includes("/")) {
        allvalue = showing.innerText.trim().split("/");
        result = parseInt(allvalue[0]) / parseInt(allvalue[1]);
        showresult.innerText = result;
        displayresult();
      } else if (inputsign.innerText.includes("%")) {
        allvalue = showing.innerText.trim().split("%");
        result = parseInt(allvalue[0]) / 100;
        showresult.innerText = result;
        displayresult();
      }
    }
  
    function getsign(sign) {
      if (inputsign.innerText == "") {
        inputsign.innerText = sign;
      } else {
        calculate();
      }

    function displayresult() {
      input1.innerText = showresult.innerText;

      calculate();
    }

// Function to play the next song
function nextSong() {
  let currentPlaylist = getCurrentPlaylist();
  console.log(currentPlaylist);
  
  currentIndex = (currentIndex + 1) % currentPlaylist.length;
  playSong(currentPlaylist[currentIndex].audio);
}

// Function to play the previous song
function previousSong() {
  let currentPlaylist = getCurrentPlaylist();
  currentIndex = (currentIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
  playSong(currentPlaylist[currentIndex].audio);
}


function toggleShuffle() {
  isShuffled = !isShuffled; // Toggle state
console.log(isShuffled);

  if (isShuffled) {
    shuffledSongs = shuffleArray(mySongs); // Shuffle only when enabling shuffle
    currentIndex = 0; // Reset to first shuffled song
  } else {
    currentIndex = 0; // Reset to first normal song
  }

  playSong(shuffledSongs[currentIndex].audio);
}

// Function to get the correct song list (shuffled or normal)
function getCurrentPlaylist() {
  return isShuffled ? shuffledSongs : mySongs;
}

function shuffleArray(songs) {
  const copy = [...songs];
  for (let i = copy.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [copy[i], copy[j]] = [copy[j], copy[i]]; // Swap elements
  }
  return copy;
}
