<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: black;
            color: white;
            text-align: center;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            font-size: 20px;
        }

        .header div {
            display: flex;
            align-items: center;
        }

        .profile {
            background: gray;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: relative;
        }

        /* Grid Layout */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            padding: 5px;
        }

        .gallery img, .gallery video {
            width: 100%;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
        }

        /* Bottom Bar */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(50, 50, 50, 0.8);
            padding: 10px;
            display: flex;
            border-radius: 20px;
            gap: 10px;
        }

        .bottom-bar button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div>
            <h2>Library</h2>
        </div>
        <div>
            <button>üîç</button>
            <button>Select</button>
            <div class="profile"></div>
        </div>
    </div>

    <!-- Gallery Grid -->
    <div class="gallery">
        <img src="https://source.unsplash.com/random/200x200" alt="Photo">
        <img src="https://source.unsplash.com/random/201x200" alt="Photo">
        <video src="video.mp4"></video>
        <img src="https://source.unsplash.com/random/202x200" alt="Photo">
        <img src="https://source.unsplash.com/random/203x200" alt="Photo">
        <video src="video2.mp4"></video>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="bottom-bar">
        <button>Years</button>
        <button>Months</button>
        <button>All</button>
    </div>

</body>
</html>
