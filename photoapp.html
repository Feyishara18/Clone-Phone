    function showCarousel(index) {
        pictures.innerHTML = ""; 

        const carouselDiv = document.createElement("div");
        carouselDiv.classList.add("carousel");

        const imgElement = document.createElement("img");
        imgElement.style.width = "270px"
        imgElement.style.height = "480px"

        imgElement.src = myPictures[index];

        const prevButton = document.createElement("button");
        prevButton.textContent = "Prev";
        prevButton.classList.add('previous')

        prevButton.onclick = () => {
            if (index > 0) showCarousel(index - 1);
        };

        const nextButton = document.createElement("button");
        nextButton.textContent = "Next";

        nextButton.classList.add('next')

        nextButton.onclick = () => {
            if (index < myPictures.length - 1) showCarousel(index + 1);
        };

        carouselDiv.appendChild(prevButton);
        carouselDiv.appendChild(imgElement);
        carouselDiv.appendChild(nextButton);
        pictures.appendChild(carouselDiv);
    }
